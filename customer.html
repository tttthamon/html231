<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สั่งซื้อของที่ระลึก</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-900 text-white text-center p-6 shadow-lg">
    <h1 class="text-2xl font-bold">สั่งซื้อของที่ระลึก 30 ปี CSmju</h1>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <a href="index.html" target="_blank" class="block text-red-700 font-medium mb-1 p-2 border rounded-lg hover:bg-gray-200 transition duration-200 text-center">
      Admin Page
    </a>
    <form id="stock-form" class="bg-blue-50 shadow-lg rounded-xl p-6 space-y-4">
      <h2 class="text-2xl font-bold text-blue-900">ข้อมูลลูกค้า</h2>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">ชื่อ</label>
          <input type="text" class="w-full border rounded-lg p-2" placeholder="ชื่อจริง" required>
        </div>
        <div>
          <label class="block text-gray-700">นามสกุล</label>
          <input type="text" class="w-full border rounded-lg p-2" placeholder="นามสกุล" required>
        </div>
      </div>

      <div>
        <label class="block text-gray-700" required>ที่อยู่</label>
        <textarea class="w-full border rounded-lg p-2" rows="3" required></textarea>
      </div>

      <div>
        <label class="block text-gray-700">เบอร์โทร</label>
        <input type="text" class="w-full border rounded-lg p-2" placeholder="0xx-xxx-xxxx" pattern="[0][0-9]{2}-[0-9]{3}-[0-9]{4}" required>
      </div>

      <hr class="my-4">

      <h2 class="text-2xl font-bold text-blue-900">เลือกสินค้า</h2>
      <div>
        <img src="https://lh7-rt.googleusercontent.com/formsz/AN7BsVAJIXNk3ZpmFwRGgFn_DnioQolVD05AA1j8qgmmvyCJOK-hpJ-QfspzQA2Ynty-zORmHw5wpcRAagbSJypMJQ8NYUBROlA7K0YSCME_Lr3kBNtTnoTm85J4hKnR3XATOYaZ8gcN6B1YZWA9uwdOAll1vQ=w1920?key=Q4T5ljEp9zwcaONIIoMa8w" alt="ตารางไซส์เสื้อ" class="w-full rounded-lg mb-4">

        <div class="flex flex-col gap-2">
          <br>
          <div class="mb-4">
            <label>
              <input type="checkbox" class="toggle-input" data-target="shirt-options" name="delivery[]" value="เสื้อ - 320 บาท">
              เสื้อ - 320 บาท
            </label>

            <div id="shirt-options" class="hidden mt-2">
              <div>
                <label class="block text-gray-700">สี</label>
                <select class="w-full border rounded-lg p-2">
                  <option value="white">ขาว</option>
                  <option value="navy">กรม</option>
                </select>
              </div>

              <div>
                <label class="block text-gray-700">ขนาด</label>
                <select class="w-full border rounded-lg p-2">
                  <option>SS</option>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                  <option>2XL</option>
                  <option>3XL</option>
                  <option>4XL</option>
                </select>
              </div>

              <div>
                <label class="block text-gray-700">จำนวน</label>
                <input type="number" class="w-full border rounded-lg p-2" min="0" value="0" step="1">
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label>
              <input type="checkbox" class="toggle-input" data-target="bag-qty" name="delivery[]" value="กระเป๋า - 200 บาท">
              กระเป๋า - 200 บาท
            </label>
            <div id="bag-qty" class="hidden mt-2">
              <label class="block text-gray-700">จำนวน</label>
              <input type="number" class="w-full border rounded-lg p-2" min="0" value="0" step="1">
            </div>
          </div>

          <div class="mb-4">
            <label>
              <input type="checkbox" class="toggle-input" data-target="hat-qty" name="delivery[]" value="หมวก - 180 บาท">
              หมวก - 180 บาท
            </label>
            <div id="hat-qty" class="hidden mt-2">
              <label class="block text-gray-700">จำนวน</label>
              <input type="number" class="w-full border rounded-lg p-2" min="0" value="0" step="1">
            </div>
          </div>

          <div class="mb-4">
            <label>
              <input type="checkbox" class="toggle-input" data-target="cup-qty" name="delivery[]" value="แก้ว - 100 บาท">
              แก้ว - 100 บาท
            </label>
            <div id="cup-qty" class="hidden mt-2">
              <label class="block text-gray-700">จำนวน</label>
              <input type="number" class="w-full border rounded-lg p-2" min="0" value="0" step="1">
            </div>
          </div>

          <div class="mb-4">
            <label>
              <input type="checkbox" class="toggle-input" data-target="umbrella-qty" name="delivery[]" value="ร่ม - 150 บาท">
              ร่ม - 150 บาท
            </label>
            <div id="umbrella-qty" class="hidden mt-2">
              <label class="block text-gray-700">จำนวน</label>
              <input type="number" class="w-full border rounded-lg p-2" min="0" value="0" step="1">
            </div>
          </div>

          <div class="mb-4">
            <label>
              <input type="checkbox" class="toggle-input" data-target="pin-qty" name="delivery[]" value="เข็มกลัด - 50 บาท">
              เข็มกลัด - 50 บาท
            </label>
            <div id="pin-qty" class="hidden mt-2">
              <label class="block text-gray-700">จำนวน</label>
              <input type="number" class="w-full border rounded-lg p-2" min="0" value="0" step="1">
            </div>
          </div>

          <div class="mb-4">
            <label>
              <input type="checkbox" class="toggle-input" data-target="book-qty" name="delivery[]" value="สมุด - 20 บาท">
              สมุด - 20 บาท
            </label>
            <div id="book-qty" class="hidden mt-2">
              <label class="block text-gray-700">จำนวน</label>
              <input type="number" class="w-full border rounded-lg p-2" min="0" value="0" step="1">
            </div>
          </div>

          <div class="mb-4">
            <label>
              <input type="checkbox" class="toggle-input" data-target="pen-qty" name="delivery[]" value="ปากกา - 160 บาท">
              ปากกา - 160 บาท
            </label>
            <div id="pen-qty" class="hidden mt-2">
              <label class="block text-gray-700">จำนวน</label>
              <input type="number" class="w-full border rounded-lg p-2" min="0" value="0" step="1">
            </div>
          </div>
        </div>
      </div>

      <hr class="my-4">

      <h2 class="text-2xl font-bold text-blue-900">วิธีการจัดส่ง</h2>
      <div>
        <label class="block text-gray-700 font-medium mb-1">เลือกวิธีการจัดส่ง</label>
        <div class="flex items-center space-x-4 mb-2">
          <input type="radio" id="delivery-option-ship" name="delivery-option" value="ship" class="form-radio" checked>
          <label for="delivery-option-ship" class="text-gray-700">จัดส่ง</label>

          <input type="radio" id="delivery-option-pickup" name="delivery-option" value="pickup" class="form-radio">
          <label for="delivery-option-pickup" class="text-gray-700">รับเอง</label>
        </div>

        
        </div>
      <br>

      <h2 class="text-2xl font-bold text-blue-900">วิธีการชำระเงิน</h2>
      <div>
        <label for="payment-method" class="block text-gray-700 font-medium mb-1">ช่องทางการชำระเงิน</label>
        <select id="payment-method" class="w-full border rounded-lg p-2" required>
          <option value="">-- เลือกช่องทางการชำระเงิน --</option>
          <option value="bank-transfer">โอนผ่านธนาคาร</option>
          <option value="promptpay">PromptPay</option>
          <option value="cod">เก็บปลายทาง</option>
        </select>

        <div id="bank-transfer-details" style="display: none;" class="mt-4">
          <div class="mb-4">
            <label for="bank-select" class=" text-gray-700 font-medium mb-1">เลือกธนาคาร</label>
            <select id="bank-select" class="w-full border rounded-lg p-2  focus:ring-blue-500 focus:border-blue-500 ">
              <option value="">-- เลือกธนาคาร --</option>
              <option value="kbank">ธนาคารกสิกรไทย</option>
              <option value="scb">ธนาคารไทยพาณิชย์</option>
              <option value="bbl">ธนาคารกรุงเทพ</option>
              <option value="ktb">ธนาคารกรุงไทย</option>
            </select>
          </div>

          <div class="mb-4" id="bank-account-display" style="display: none;">
            <label for="bank-account-number" class="block text-gray-700 font-medium mb-1">เลขที่บัญชี</label>
            <input type="text" id="bank-account-number"
                   class="w-full border rounded-lg p-2 bg-gray-100 cursor-not-allowed"
                   value="" readonly>
            <p class="text-sm text-gray-500 mt-1">คัดลอกเลขที่บัญชีได้เลย</p>
          </div>
        </div>
        <div id="promptpay-details" style="display: none;" class="mt-4">
            <div class="mb-4">
                <label for="promptpay-number" class="block text-gray-700 font-medium mb-1">หมายเลข PromptPay</label>
                <input type="text" id="promptpay-number" 
                       class="w-full border rounded-lg p-2 bg-gray-100 cursor-not-allowed" 
                       value="081-234-5678" readonly> 
                <p class="text-sm text-gray-500 mt-1">คัดลอกหมายเลข PromptPay ได้เลย</p>
            </div>
        </div>
        </div>
      <br>

      <div>
        <label class="block text-gray-700">อัปโหลดสลิปโอนเงิน</label>
        <input type="file" class="bg-blue-900 text-white border rounded-lg p-2" required>
      </div>
      <br>

      <div>
        <label class="block text-gray-700">วันที่สั่งซื้อสินค้า</label>
        <input type="date" class="w-full border rounded-lg p-2">
      </div>
      <br>

      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded-lg hover:bg-green-800">
         สั่งซื้อสินค้า
      </button>
    </form>
  </main>

  <script>
    
    document.querySelectorAll('.toggle-input').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const targetId = checkbox.getAttribute('data-target');
        const target = document.getElementById(targetId);
        if (target) {
          target.classList.toggle('hidden', !checkbox.checked);
          const qtyInput = target.querySelector('input[type="number"]');
          if (qtyInput) {
            if (checkbox.checked) {
              qtyInput.setAttribute('required', 'required');
              qtyInput.value = '1';
            } else {
              qtyInput.removeAttribute('required');
              qtyInput.value = '0';
            }
          }
        }
      });
    });

    // ลขที่บัญชีธนาคาร
    const bankAccounts = {
      kbank: '123-4-56789-0',
      scb: '987-6-54321-0',
      bbl: '111-2-22222-3',
      ktb: '444-5-55555-6'
    };

   
    const paymentMethodSelect = document.getElementById('payment-method');
    const bankTransferDetails = document.getElementById('bank-transfer-details');
    const promptPayDetails = document.getElementById('promptpay-details');
    const bankSelect = document.getElementById('bank-select');
    const bankAccountDisplay = document.getElementById('bank-account-display');
    const bankAccountNumberInput = document.getElementById('bank-account-number');
    const promptPayNumberInput = document.getElementById('promptpay-number');

    
    const deliveryOptions = document.querySelectorAll('input[name="delivery-option"]');
    const shippingCostDetails = document.getElementById('shipping-cost-details');
    const shippingCostInput = document.getElementById('shipping-cost'); 

    
    function togglePaymentDetails() {
      const selectedPaymentMethod = paymentMethodSelect.value;

      
      bankTransferDetails.style.display = 'none';
      promptPayDetails.style.display = 'none';
      bankAccountDisplay.style.display = 'none'; 

      
      bankSelect.removeAttribute('required'); 

      
      bankSelect.value = '';
      bankAccountNumberInput.value = '';

      if (selectedPaymentMethod === 'bank-transfer') {
        bankTransferDetails.style.display = 'block';
        bankSelect.setAttribute('required', 'required'); 
      } else if (selectedPaymentMethod === 'promptpay') {
        promptPayDetails.style.display = 'block';
        
      }
    }

    
    function handleBankSelection() {
      const selectedBankValue = bankSelect.value;

      if (selectedBankValue && bankAccounts[selectedBankValue]) {
        bankAccountNumberInput.value = bankAccounts[selectedBankValue];
        bankAccountDisplay.style.display = 'block';
      } else {
        bankAccountNumberInput.value = '';
        bankAccountDisplay.style.display = 'none';
      }
    }

  
    function toggleShippingCost() {
        const selectedDeliveryOption = document.querySelector('input[name="delivery-option"]:checked').value;

        if (selectedDeliveryOption === 'ship') {
            shippingCostDetails.style.display = 'block'; 
            shippingCostInput.value = '50 บาท'; 
            
        } else {
            shippingCostDetails.style.display = 'none'; 
            shippingCostInput.value = '0 บาท'; 
    }

  }
    paymentMethodSelect.addEventListener('change', togglePaymentDetails);
    bankSelect.addEventListener('change', handleBankSelection);

    
    deliveryOptions.forEach(radio => {
        radio.addEventListener('change', toggleShippingCost);
    });

    
    document.addEventListener('DOMContentLoaded', () => {
      togglePaymentDetails(); 
      toggleShippingCost();   
    });
  </script>
</body>
</html>
